{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>BayaniHire: Interviewer Center</title>
</head>
<body>

    <h1 style="font-family: Georgia; font-size: 30px; font-weight: bold;">BayaniHire: Interviewer Center</h1>
    <img src="{% static 'Logo.png' %}" alt="BayaniHire Logo" width="500px" height="300px">
    <br><br>

    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTprofile' %}'">Profile</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTappointments' %}'">Appointments</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTapplicants' %}'">Applicants</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTfeedback' %}'">Interview Feedback</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INThistory' %}'">Feedback History</button>

    <br><br>

    <h2 style="font-family: Georgia; font-size: 36px; font-weight: bold;">User Profile:</h2>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">Username: </label>
    <span style="font-family: Georgia; font-size: 24px;">*INSERT USERNAME HERE*</span>
    <br>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">Name: </label>
    <span style="font-family: Georgia; font-size: 24px;">*INSERT NAME HERE*</span>
    <br>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">Email: </label>
    <span style="font-family: Georgia; font-size: 24px;">*INSERT EMAIL HERE*</span>
    <br><br>

    <h2 style="font-family: Georgia; font-size: 36px; font-weight: bold;">Password:</h2>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">PASSWORD: </label>
    <span style="font-family: Georgia; font-size: 24px;">*HIDDEN*</span>
    <br>
    <button style="font-family: Georgia; font-size: 20px; font-weight: bold;">Show Password</button>

    <br><br>

    <h2 style="font-family: Georgia; font-size: 36px; font-weight: bold;">Change Password: (only shown when edit is clicked)</h2>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">Current Password: </label>
    <input type="password" placeholder="Enter Current Password" style="font-family: Georgia; font-size: 24px; font-weight: bold;">
    <br>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">New Password: </label>
    <input type="password" placeholder="Enter New Password Here" style="font-family: Georgia; font-size: 24px; font-weight: bold;">
    <br>

    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">Confirm Password: </label>
    <input type="password" placeholder="Enter New Password Here" style="font-family: Georgia; font-size: 24px; font-weight: bold;">
    <br><br>

    <button style="font-family: Georgia; font-size: 20px; font-weight: bold;">Save</button>

    <br><br><br>

    <button style="font-family: Georgia; font-size: 20px; font-weight: bold;"onclick="window.location.href='{% url 'login' %}'">Sign Out</button>

</body>
</html>
