{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>BayaniHire: Interviewer Center</title>
</head>
<body>
    <label style="font-family: Georgia; font-size: 30px; font-weight: bold;">BayaniHire: Interviewer Center</label>
    <br>
    <img src="{% static 'Logo.png' %}" alt="BayaniHire Logo" width="500px" height="300px">
    <br><br>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTprofile' %}'">Profile</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTappointments' %}'">Appointments</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTapplicants' %}'">Applicants</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INTfeedback' %}'">Interview Feedback</button>
    <button style="font-family: Georgia; font-size: 14px;" onclick="window.location.href='{% url 'INThistory' %}'">Feedback History</button>
    <br><br>

    <label style="font-family: Georgia; font-size: 36px;font-weight: bold;">Applicant Name:</label>
    <label style="font-family: Georgia; font-size: 24px;">*INSERT APPLICANT NAME*</label>
    <br>
    <label style="font-family: Georgia; font-size: 36px;font-weight: bold;">Applicant Status:</label>
    <select style="font-family: Georgia; font-size:28px">
        <option>PASSED</option>
        <option>FAILED</option>
    </select>
    <br><br>

    <label style="font-family: Georgia; font-size: 36px;font-weight: bold;">Interviewer Remarks:</label>
    <br>
    <textarea style="font-family: Georgia; font-size: 18px;" ></textarea>
    <br><br>

    <button style="font-family: Georgia; font-size: 18px;">Submit Feedback</button>
    <br><br>
    <button style="font-family: Georgia; font-size: 18px;">Edit Feedback</button>
    <br>
    <br>
    <button style="font-family: Georgia; font-size: 14px; font-weight: bold;"onclick="window.location.href='{% url 'INThistory' %}'">Back</button><br>
    <br>

    <label style="font-family: Georgia; font-size: 40px;font-weight: bold;">Feedback History</label>
</body>
</html>
