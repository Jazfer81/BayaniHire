{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BayaniHire - Forgot Password</title>
   

</head>
<body>

    <div class="content-area">
        <!-- Header Section with Image and Title -->
        <div class="header-section">
            <img src="{% static 'user.png' %}" alt="Account Icon" width="128" height="128">
            <h2>Find Your Account</h2>
        </div>

        <p class="instructions">
            Please enter your registered email address below. We'll send you instructions on how to reset your password and regain access to your account.
        </p>

        <!-- Forgot Password Form -->
        <form class="forgot-form" action="process_forgot_password.php" method="POST">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <div class="button-container">
                <button type="button" class="cancel-btn" onclick="window.location.href='{% url "login" %}'">Cancel</button>
                <button type="button" class="search-btn">Search</button>
                <!-- IBALIK YUNG TYPE "BUTTON" NG SEARCH CLASS TO "submit"-->
            </div>

        </form>
    </div>

    <footer>
		&copy; 2024 BayaniHire. All Rights Reserved.
	</footer>

</body>
</html>
