{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BayaniHire - Reset Password</title>
  
</head>
<body>

    <div class="content-area">
        <!-- Header Section with Image and Title -->
        <div class="header-section">
            <img src="{% static 'password.png' %}" alt="Confirmation Icon" width="128" height="128">

            <h2>Reset Password</h2>
        </div>

        <!-- Reset Password Form -->
        <form class="reset-form" action="process_reset_password.php" method="POST">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" required placeholder="Enter new password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm new password">

            <!-- Buttons: Cancel and Submit -->
            <div class="button-container">
                <button type="button" class="cancel-btn" onclick="window.location.href='{% url "login" %}'">Cancel</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2024 BayaniHire. All Rights Reserved.
    </footer>

</body>
</html>
